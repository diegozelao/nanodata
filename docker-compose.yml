version: '3.6'
services:
  client:
    container_name: client
    restart: always
    build:
      context: ./client
      dockerfile: dockerfile
    ports:
      - '80:80'
    networks:
      - app-network
  db:
    container_name: postgresql
    image: postgres:latest
    environment:
      - POSTGRES_USER=teste
      - POSTGRES_PASSWORD=teste
      - POSTGRES_DB=teste
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
volumes:
  db_data:
networks:
  app-network:
    driver: bridge